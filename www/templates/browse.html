<ion-view view-title="Browse">
	<ion-nav-buttons side="right" class="show">
		<nav-buttons></nav-buttons>
	</ion-nav-buttons>
	
	<ion-content>
	<ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
	    </ion-refresher>
		<div id="categories-grid">
			<h4>Select category:</h4>
			<div class="category category-container" ng-repeat="category in categories">
				<a href="#/browse/{{category.attributes.url}}">
					<div class="item">
						<div class="category-overlay"><h2>{{ category.attributes.name }}</h2></div>
						<img class="category-background" src="{{ category.attributes.image_url }}">
					</div>
				</a>
			</div>
		</div>
		<div id="search">
			<label class="item item-input with-button">
				<input type="text" placeholder="Search">
				<button class="button button-royal "><i class="icon ion-search"></i></button>
			</label>
		</div>
	</ion-content>
	  <ion-footer-bar ng-controller="AppCtrl">
        <div class="title">
            <button class="button button-icon center" ng-click="scrollTop()">Back to Top</button>
        </div>
    </ion-footer-bar>
</ion-view>
