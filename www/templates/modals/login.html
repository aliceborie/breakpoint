<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">Login</h1>
		<button class="button button-clear" ng-click="closeLogin()">Close</button>
	</ion-header-bar>
	<ion-content>
		<form ng-submit="doLogin()">
			<div class="list">
				<label class="item item-input">
					<span class="input-label">Email</span>
					<input type="text">
				</label>
				<label class="item item-input">
					<span class="input-label">Password</span>
					<input type="text">
				</label>
			</div>
			<button class="item button button-block button-royal" type="submit">Log in</button>
		</form>
	</ion-content>
</ion-modal-view>
