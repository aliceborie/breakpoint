<ion-view ng-view view-title="Yipee!!!" ng-init="init()" id="videoShow">
    <ion-content>
    <!-- ngview -->

    </ion-refresher> -->
    <div ng-repeat="breakpoint in breakpoints">
        {{ breakpoint.time }}
