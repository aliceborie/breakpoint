<ion-view ng-view view-title="Yipee!!!" ng-init="init()" >
    <ion-content>
    <!-- ngview -->
    <ion-header-bar class="bar-energized">
    	<h1 class="title">Pull to Refresh!</h1>
    </ion-header-bar>
    <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
    </ion-refresher>
    <div ng-repeat="breakpoint in breakpoints">
        {{ breakpoint.time }}
    </div>
    <div id="player"></div>

    <span ng-bind="user.name">

    <!-- <iframe src="https://www.youtube.com/embed/ept61k7Pnr4" frameborder="0" allowfullscreen></iframe> -->
    </ion-content>
</ion-view>
