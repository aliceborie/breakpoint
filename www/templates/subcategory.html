<ion-view view-title="Subcategories">
	<ion-nav-buttons side="right" class="show">
		<nav-buttons></nav-buttons>
	</ion-nav-buttons>
	
	<ion-content>
		<ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()"></ion-refresher>

		<div id="categories-grid">
			<!-- <h4>Select Subcategory:</h4> -->
			<div class="category category-container" ng-repeat="subcategory in subcategories">
				<a href="#/browse/{{subcategory.attributes.parent}}/{{subcategory.attributes.url}}">
					<div class="item">
						<div class="category-overlay"><h2 class="vertical-center">{{ subcategory.attributes.name }}</h2></div>
						<img class="category-background" src="{{ subcategory.attributes.image_url }}">
					</div>
				</a>
			</div>
		</div>
		<div id="search-section">
			<h4>Looking for a specific video?</h4>
			<button class="button button-royal center" ng-click="openSearch()">Search <i class="icon ion-search"></i></button>
			<!-- <label class="item item-input with-button">
				<input type="text" placeholder="Search">
				<button class="button button-royal "><i class="icon ion-search"></i></button>
			</label> -->
		</div>
	</ion-content>
	  <ion-footer-bar ng-controller="AppCtrl">
        <div class="title">
            <button class="button button-icon center" ng-click="scrollTop()">Back to Top</button>
        </div>
    </ion-footer-bar>
</ion-view>
